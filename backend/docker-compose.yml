version: '3.8'

services:
  app:
    build: .
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://rentchain_user:rentchain_pass@db:5432/rentchain
      - WEB3_RPC_URL=${WEB3_RPC_URL}
      - CONTRACT_ADDRESS=${CONTRACT_ADDRESS}
      - MPESA_CONSUMER_KEY=${MPESA_CONSUMER_KEY}
      - MPESA_CONSUMER_SECRET=${MPESA_CONSUMER_SECRET}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - db
      - redis
    restart: unless-stopped
    networks:
      - rentchain-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=rentchain_user
      - POSTGRES_PASSWORD=rentchain_pass
      - POSTGRES_DB=rentchain
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.js:/docker-entrypoint-initdb.d/init-db.js
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - rentchain-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - rentchain-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - rentchain-network

volumes:
  postgres_data:

networks:
  rentchain-network:
    driver: bridge